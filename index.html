<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Secret Agent Supply Inc.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="resources/css/main.css" />
</head>
<body>
    <!-- HEADER -->
    <div class="company">
        <div class="container">
            <img src="resources/images/logo.png" alt="Secret Agent Supply logo">
            <span>Secret Agent Supply Inc.</span>
        </div>
    </div>
    <!-- BANNER -->
    <div class="main-banner">
        <div class="container">
            <div class="headline">
                <h4>NEW ARRIVAL</h4>
                <h1>SPORT BIKES AND MOTORCYCLES</h1>
            </div>
        </div>
    </div>
    <!-- NAVIGATION -->
    <nav>
        <ul class="container">
            <li>Eyewear</li>
            <li>Apparel</li>
            <li>Gadgets</li>
            <li>Vehicles</li>
            <li>Classes</li>
            <li>Contact</li>
        </ul>
        <ul class="mobile-nav container">
            <li>Menu</li>
        </ul>
    </nav>
    <!-- PRODUCTS AND INFO -->
    <div class="container">
        <div class="products">
            <div class="product">
                <div class="product-image">
                    <img src="resources/images/pen.png" alt="image of exploding pen">
                </div>
                <span class="description">Exploding Pen</span>
            </div>
            <div class="product watch">
                <div class="product-image">
                    <img src="resources/images/watch.png" alt="image of a watch">
                </div>
                <span class="description">Cellular Watch</span>
            </div>
            <div class="product glasses">
                <div class="product-image">
                    <img src="resources/images/glasses.png" alt="image of thermal glasses">
                    <span class="description">Thermal Glasses</span>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="business-info">
            <div class="info">
                <span class="title">Location</span>
                <span>-47.346436, 84.32354</span>
            </div>
            <div class="info"></div>
            <span class="title">Hours</span>
            <span>0800 - 1800</span>
        </div>
    </div>
    <!-- FOOTER -->
    <footer>
        <div class="container">
            copyright Secret Agent Supply Inc.
        </div>
    </footer>
</body>
</html>
